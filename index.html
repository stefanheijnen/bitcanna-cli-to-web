<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/highcharts.js"></script>

    <title>Alpha</title>
 
  </head>
  <body>
 
<nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-center">
        <div class="uk-navbar-center-left"><div> 
        </div></div>
        <a class="uk-navbar-item uk-logo" id="urlmain" href=""><img src="img/8prvUSqO_400x400.png" width="50" height="50"></a>
        <div class="uk-navbar-center-right"><div> 
        </div></div>

    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li><a href="/logout"><span uk-icon="icon: sign-out"></span></a></li>
        </ul>
    </div>
</nav>
 <div class="uk-container" id="all"><br />
 
<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
    <div>
    <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <h3 class="uk-card-title">Stats blockchain</h3>
			<table class="uk-table uk-table-small uk-table-divider" id="fullStats"> 
    			<tbody>
   				</tbody>
			</table>
 		</div>
    </div>
    <div>
        <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <h3 class="uk-card-title">My wallet</h3>
			<table class="uk-table uk-table-small uk-table-divider" id="wallet"> 
    			<tbody>
   				</tbody>
			</table>
        </div>
    </div>
    <div>
        <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <h3 class="uk-card-title">Staking status</h3>
			<table class="uk-table uk-table-small uk-table-divider" id="stak"> 
    			<tbody>
   				</tbody>
			</table>
        </div>
    </div>
</div>  

<br />

<div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
    <div>
    <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <div id="container" style="width:100%; height:400px;"></div>
 		</div>
    </div>
    <div>
        <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <div id="container2" style="width:100%; height:400px;"></div>
        </div>
    </div>
 
</div> 
<br />
     <div>
        <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <h3 class="uk-card-title">Adresses</h3>
			<table class="uk-table uk-table-small uk-table-divider" id="adresse"> 
    			<tbody>
   				</tbody>
			</table>
        </div>
    </div>
    <br />
<br />
     <div>
        <div class="uk-card uk-card-hover uk-card-default uk-card-body">
            <h3 class="uk-card-title">Last 10 Tx</h3>
			<table class="uk-table uk-table-small uk-table-divider" id="tx"> 
    			<thead>
        			<tr>
            			<th>Date</th>
           				<th>Tx Id</th>
           				<th>Amount</th>
        			</tr>
    			</thead>
    			<tbody>
   				</tbody>
			</table>
        </div>
    </div>   
     <br />
<br />   
</div>

<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Set split threshold</h2>
 
        <div class="uk-margin">
            <input class="uk-input" id="num" type="text" placeholder="1000">
        </div>
        
        <div class="uk-margin">
            <input class="uk-range" id="thresholdValue" type="range" value="1000" min="1000" max="10000" step="100" oninput="num.value = this.value"> 
        </div>        
        <div >
        	<button class="uk-button uk-button-primary" id="runUpdatethreshold">Update</button> 
        	<div class="uk-inline" style="display: none;" id="succes"> Succes </div>
        </div>    
    </div>
</div>

	<script src="js/main.js"></script>
  </body>
</html>
